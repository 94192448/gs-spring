server:
  port: 80
spring:
  rabbitmq:
    host: localhost
    username: admin
    password: admin
    publisher-confirms: true #确认消息已发送到交换机(Exchange)
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: manual
        concurrency: 1
        max-concurrency: 1
        retry:
          enabled: true
      direct:
        acknowledge-mode: manual
